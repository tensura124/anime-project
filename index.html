<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض الأنمي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .anime-item {
            display: inline-block;
            margin: 10px;
            width: 200px;
        }
        .anime-item img {
            width: 100%;
        }
        .anime-item h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>عرض الأنمي</h1>
    <div id="anime-list"></div>

    <script>
        // استدعاء API من Vercel لعرض الأنمي
        fetch('https://anime-two-rho.vercel.app/api-endpoint') // أو رابط الـ API المرفوع')  <!-- الرابط الذي رفعته على Vercel -->
            .then(response => response.json())
            .then(data => {
                const animeList = document.getElementById('anime-list');
                data.forEach(anime => {
                    let animeItem = document.createElement('div');
                    animeItem.classList.add('anime-item');
                    animeItem.innerHTML = `
                        <img src="${anime.image}" alt="${anime.title}">
                        <h3>${anime.title}</h3>
                    `;
                    animeList.appendChild(animeItem);
                });
            })
            .catch(error => {
                console.log("Error:", error);
            });
    </script>
</body>
</html>
